{% load static %}
<head>
        
    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--====== Title ======-->
    <title>{% block title %}REGISTER{% endblock title %} - Interview Managment System</title>
    
    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="{% static "images/favicon.png" %}" type="image/png">
    
    <!--====== Slick css ======-->
    <link rel="stylesheet" href="{% static "css/slick.css" %}">
    
    <!--====== Animate css ======-->
    <link rel="stylesheet" href="{% static "css/animate.css" %}">
    
    <!--====== Nice Select css ======-->
    <link rel="stylesheet" href="{% static "css/nice-select.css" %}">
    
    <!--====== Nice Number css ======-->
    <link rel="stylesheet" href="{% static "css/jquery.nice-number.min.css" %}">
    
    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" href="{% static "css/magnific-popup.css" %}">
    
    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    
    <!--====== Fontawesome css ======-->
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
    
    <!--====== Default css ======-->
    <link rel="stylesheet" href="{% static "css/default.css" %}">
    
    
    <!--====== Responsive css ======-->
    <link rel="stylesheet" href="{% static "css/responsive.css" %}">
    
    <!--====== Style css ======-->
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    
</head>
<section class="register-section pt-100 pb-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="password1">Password</label>
                                <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <label for="password2">Confirm Password</label>
                                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                        <p class="text-center mt-3">
                            Already have an account? <a href="{% url 'login' %}">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--====== jquery js ======-->
<script src="{% static 'js/vendor/modernizr-3.6.0.min.js'%}"></script>
<script src="{% static "js/vendor/jquery-1.12.4.min.js" %}"></script>

<!--====== Bootstrap js ======-->
<script src="{% static "js/bootstrap.min.js" %}"></script>

<!--====== Slick js ======-->
<script src="{% static "js/slick.min.js" %}"></script>

<!--====== Magnific Popup js ======-->
<script src="{% static "js/jquery.magnific-popup.min.js" %}"></script>

<!--====== Counter Up js ======-->
<script src="{% static "js/waypoints.min.js" %}"></script>
<script src="{% static "js/jquery.counterup.min.js" %}"></script>

<!--====== Nice Select js ======-->
<script src="{% static "js/jquery.nice-select.min.js" %}"></script>

<!--====== Nice Number js ======-->
<script src="{% static "js/jquery.nice-number.min.js" %}"></script>

<!--====== Count Down js ======-->
<script src="{% static "js/jquery.countdown.min.js" %}"></script>

<!--====== Validator js ======-->
<script src="{% static "js/validator.min.js" %}"></script>

<!--====== Ajax Contact js ======-->
<script src="{% static "js/ajax-contact.js" %}"></script>

<!--====== Main js ======-->
<script src="{% static "js/main.js" %}"></script>

<!--====== Map js ======-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDC3Ip9iVC0nIxC6V14CKLQ1HZNF_65qEQ"></script>
<script src="{% static "js/map-script.js" %}"></script>
